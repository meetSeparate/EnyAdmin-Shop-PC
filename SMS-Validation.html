<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>短信验证码实现</title>
    <style>
        input {
            width: 200px;
            height: 20px;
        }

        a {
            text-decoration: none;
            position: absolute;
            left: 190px;
            top: 6px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div style="position: relative">
    <span>验证码:</span>
    <input type="text" placeholder="请输入验证码">
    <a href="javascript:">发送验证码</a>
</div>


<script>
    const inner = document.querySelector('a')
    const countdown = () => {
        inner.innerHTML --
    }

    const throttle = (fn) => {
        let timer;

        return function () {
            setInterval(() => {
                fn()
            }, 1000)
        }
    }

    inner.addEventListener('click', throttle(countdown))
</script>
</body>
</html>
