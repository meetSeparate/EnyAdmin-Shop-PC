<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>节流实现</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: #27ba9b;
            text-align: center;
            line-height: 500px;
            font-size: 100px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="box">

</div>

<script>
    let box = document.querySelector('.box')

    function addNumber() {
        box.innerHTML ++
    }

    function throttle(fn, t) {
        let timer;
        return function () {
            if (!timer) {
                timer = setTimeout(() => {
                    fn()
                    timer = null
                }, t)
            }
        }
    }

    box.addEventListener('mousemove', throttle(addNumber, 1000))
</script>
</body>
</html>
